<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>copy face</title>
  </head>

  <body>
    <header class="cabecalho">
      <h1>facebook</h1>

      <p>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </p>
    </header>

    <main class="container">
      <form class="formulario">
        <input type="text" class="email" placeholder="Email ou telefone" required minlength="8"/>
        <input type="password" class="senha" placeholder="Senha" required minlength="5"/>
        <button class="btnLogin">Entrar</button>
        <a href="#">esqueceu a senha?</a>

        <hr class="quebra" />

        <button class="btnCriarConta">Criar nova conta</button>
      </form>

      <p class="p-form">
        <b> Criar uma Página</b> para uma celebridade, uma marca ou uma empresa.
      </p>

      <article class="linguagens">
        <p><a href="#">Português (Brasil)</a></p>
        <p><a href="#">English (US)</a></p>
        <p><a href="#">Español</a></p>
      </article>

      <hr class="quebra" />
    </main>
    <!--fim da main container-->
    <footer>
      <p>criador da page: marcelo &copy;</p>
    </footer>
  </body>
</html>
